<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Plato - JavaScript Introspection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script>
    var __options = <%= JSON.stringify(options) %>
  </script>

  <link href="assets/css/vendor/bootstrap-3.0.0-wip.css" rel="stylesheet">
  <link href="assets/css/vendor/font-awesome.css" rel="stylesheet">
  <link href="assets/css/vendor/font-awesome-ie7.css" rel="stylesheet">
  <link href="assets/css/vendor/morris.css" rel="stylesheet">
  <link href="assets/css/plato.css" rel="stylesheet">
  <link href="assets/css/plato-display.css" rel="stylesheet">
</head>

<body>

<div class="container heading">
    <h1><%= options.title || 'JavaScript Source Analysis' %></h1>
</div>

<div class="container aggregate-stats">
  <div class="row">
    <div class="span6">
      <p class="stat">
        <i class="icon-list-ol"></i> <%= report.summary.total.sloc %>
        <small>Total SLOC</small>
      </p>
    </div>
    <div class="span6">
      <p class="stat">
        <i class="icon-fire"></i> <%= report.summary.average.maintainability %>
        <small>Average Maintainability</small>
      </p>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>&nbsp;</p>
  </div>
</footer>

<script type="text/javascript" src="assets/scripts/bundles/core-bundle.js"></script>
<script type="text/javascript" src="report.js"></script>
<script type="text/javascript" src="assets/scripts/plato-overview.js"></script>


</body>
</html>
